<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Page Not Found (404) | Your Brand Name</title>

  <!-- SEO -->
  <meta name="description" content="The page you are looking for was not found. Return to the homepage or explore our content." />
  <meta name="robots" content="noindex, follow" />

  <!-- Mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4B5A2A',
            secondary: '#C9A33A',
            accent: '#5A3A2B',
            background: '#F7F4EC',
            surface: '#FFFFFF',
            textPrimary: '#444444',
            textSecondary: '#777777',
            border: '#E6E6E6',
          }
        }
      }
    }
  </script>

  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .float-animation {
      animation: float 3s ease-in-out infinite;
    }

    .fade-in-up {
      animation: fadeInUp 0.8s ease-out forwards;
    }

    .delay-1 { animation-delay: 0.2s; opacity: 0; }
    .delay-2 { animation-delay: 0.4s; opacity: 0; }
    .delay-3 { animation-delay: 0.6s; opacity: 0; }
  </style>
</head>

<body class="bg-background min-h-screen flex items-center justify-center px-4 py-8">
  
  <main class="max-w-2xl w-full text-center">
    
    <!-- 404 Number with floating animation -->
    <div class="float-animation mb-8">
      <h1 class="text-[120px] md:text-[180px] font-bold leading-none" 
          style="background: linear-gradient(135deg, #4B5A2A 0%, #C9A33A 100%); 
                 -webkit-background-clip: text; 
                 -webkit-text-fill-color: transparent;
                 background-clip: text;">
        404
      </h1>
    </div>

    <!-- Main heading -->
    <h2 class="text-3xl md:text-4xl font-bold text-primary mb-4 fade-in-up delay-1">
      Oops! Page Not Found
    </h2>

    <!-- Description -->
    <p class="text-lg text-textSecondary mb-8 max-w-md mx-auto fade-in-up delay-2">
      The page you're trying to reach doesn't exist or may have been moved. Let's get you back on track.
    </p>

    <!-- CTA Buttons -->
    <div class="flex flex-col sm:flex-row gap-4 justify-center items-center fade-in-up delay-3">
      <a href="/" 
         class="inline-flex items-center justify-center px-8 py-3 bg-primary text-surface font-semibold rounded-lg 
                hover:bg-opacity-90 transition-all duration-300 hover:scale-105 hover:shadow-lg
                min-w-[160px]">
        Go Back Home
      </a>
      
      <a href="/contact" 
         class="inline-flex items-center justify-center px-8 py-3 border-2 border-primary text-primary font-semibold rounded-lg 
                hover:bg-primary hover:text-surface transition-all duration-300 hover:scale-105
                min-w-[160px]">
        Contact Support
      </a>
    </div>

    <!-- Popular Links (Optional - customize based on your site) -->
    <div class="mt-16 pt-8 border-t border-border">
      <p class="text-sm text-textSecondary mb-4 font-medium">
        Or try these popular pages:
      </p>
      <div class="flex flex-wrap gap-3 justify-center">
        <a href="/about" 
           class="px-4 py-2 text-sm bg-surface text-accent rounded-md border border-border 
                  hover:border-secondary hover:text-primary transition-all duration-300">
          About Us
        </a>
        <a href="/services" 
           class="px-4 py-2 text-sm bg-surface text-accent rounded-md border border-border 
                  hover:border-secondary hover:text-primary transition-all duration-300">
          Services
        </a>
        <a href="/blog" 
           class="px-4 py-2 text-sm bg-surface text-accent rounded-md border border-border 
                  hover:border-secondary hover:text-primary transition-all duration-300">
          Blog
        </a>
        <a href="/faq" 
           class="px-4 py-2 text-sm bg-surface text-accent rounded-md border border-border 
                  hover:border-secondary hover:text-primary transition-all duration-300">
          FAQ
        </a>
      </div>
    </div>

  </main>

</body>
</html>
